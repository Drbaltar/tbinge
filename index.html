<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    let dName = req.query.dataName;
    let jsonObj;
fs.readFile('index.json', utf8, function(err, data){
    if(err){
        console.log(err);
    }else {
        jsonObj = JSON.parse(data);
        for (let i=0;i<jsonObj.length;i++){
            if(jsonObj[i].name==dName){

                //prepare data for writting
                let newdata = JSON.stringify(jsonObj);
                fs.writeFile('index.json', newdata, 'utf-8', function(err){
                    if (err) throw err;
                })

            }
        }
    }
}
<script>src="index.js"</script>
</body>
</html>
